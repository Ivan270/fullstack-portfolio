<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- TAILWIND CDN -->
		<script src="https://cdn.tailwindcss.com"></script>
		<script defer src="./assets/js/script.js"></script>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Ivan's Portfolio</title>
	</head>
	<body>
		<!-- NAVBAR -->
		<nav
			class="relative bg-gray-800 px-4 py-4 flex justify-between items-center"
		>
			<a class="text-3xl font-bold leading-none" href="#">
				<img src="./assets/img/logo.png" width="80px" alt="" />
			</a>
			<!-- MOBILE BURGER MENU -->
			<div class="lg:hidden">
				<button class="navbar-burger flex items-center text-yellow-300 p-3">
					<svg
						class="block h-4 w-4 fill-current"
						viewBox="0 0 20 20"
						xmlns="http://www.w3.org/2000/svg"
					>
						<title>Mobile menu</title>
						<path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
					</svg>
				</button>
			</div>
			<ul
				class="hidden absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 lg:flex lg:mx-auto lg:items-center lg:w-auto lg:space-x-6"
			>
				<li>
					<a class="text-sm text-gray-400 hover:text-gray-500" href="#">Home</a>
				</li>

				<li>
					<a class="text-sm text-gray-400 hover:text-gray-500" href="#">CV</a>
				</li>
			</ul>
		</nav>
		<div class="navbar-menu relative z-50 hidden">
			<div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"></div>
			<nav
				class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-white border-r overflow-y-auto"
			>
				<div class="flex items-center mb-8">
					<a class="mr-auto text-3xl font-bold leading-none" href="#">
						<img src="./assets/img/favicon-black.png" width="60px" alt="logo" />
					</a>
					<button class="navbar-close">
						<svg
							class="h-6 w-6 text-gray-400 cursor-pointer hover:text-gray-500"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M6 18L18 6M6 6l12 12"
							></path>
						</svg>
					</button>
				</div>
				<div>
					<ul>
						<li class="mb-1">
							<a
								class="block p-4 text-sm font-semibold text-gray-400 hover:bg-gray-800 hover:text-yellow-300 rounded"
								href="#"
								>Home</a
							>
						</li>
						<li class="mb-1">
							<a
								class="block p-4 text-sm font-semibold text-gray-400 hover:bg-gray-800 hover:text-yellow-300 rounded"
								href="#"
								>CV</a
							>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<!-- FIN NAVBAR -->
	</body>
</html>
